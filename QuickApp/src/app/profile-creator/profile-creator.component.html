<div id="profile" *ngIf="isProfileCreatorVisible" [ngClass]="{'active':show, 'idle':!show}">
    <div id="profile-content">
        <input #nameInput placeholder="Name">
        <textarea #descriptionInpt placeholder="Description"></textarea>
        <button (click)="onContinue(nameInput,descriptionInpt)">Continue</button>
    </div>
</div>
