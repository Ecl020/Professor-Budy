


<div class="wrapper">
    <div class="inner">
        <img src="assets/little-g-2.png" alt="" class="image-1">
        <form action="">
            <h3>{{getStateText()}}</h3>
            <div *ngIf="isLoginState()">
                <div class="form-holder">
                    <span class="fas fa-envelope"></span> <!-- Font Awesome envelope icon -->
                    <input class="form-control" #loginEmail placeholder="Email" type="text">
                </div>
                <div class="form-holder">
                    <span class="fas fa-lock"></span> <!-- Font Awesome lock icon -->
                    <input class="form-control" #loginPassword placeholder="Password" type="password">
                </div>
                <button (click)="loginUser(loginEmail, loginPassword)" class="auth-button">Login</button>
            </div>
            <div *ngIf="isRegisterState()">
                <div class="form-holder">
                    <span class="fas fa-user"></span>
                    <input class="form-control" #registerUsername placeholder="Username" type="text">
                </div>
              
                <div class="form-holder">
                    <span class="fas fa-envelope"></span> <!-- Font Awesome envelope icon -->
                    <input class="form-control" type="text" #registerEmail placeholder="Email">
                </div>
                <div class="form-holder">
                    <span class="fas fa-lock"></span> <!-- Font Awesome lock icon -->
                    <input class="form-control" type="password" #registerPassword placeholder="Password">
                </div>
                <div class="form-holder">
                    <span class="fas fa-lock"></span> <!-- Font Awesome lock icon -->
                    <input class="form-control" type="password" #registerConfirmPassword placeholder="Confirm Password">
                </div>
                <button (click)="registerUser(registerEmail, registerPassword, registerConfirmPassword,registerUsername)" class="auth-button">Register</button>
            </div>
            <div *ngIf="isForgotPasword()">
                <div class="form-holder">
                    <span class="fas fa-envelope"></span> <!-- Font Awesome envelope icon -->
                    <input class="form-control" #resetemail placeholder="Email" type="text">
                </div>
                <button (click)="ForgotPassword(resetemail)" class="auth-button">Reset</button>
            </div>
            <div class="auth-actions">
                <a (click)="onLogin()" class="auth-link">Login</a>
                <a (click)="onRegister()" class="auth-link">Register</a>
                <a (click)="onForgotPassword()" class="auth-link">Forgot Password?</a>
            </div>
        </form>
      
    </div>
</div>
