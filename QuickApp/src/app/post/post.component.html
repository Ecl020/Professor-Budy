<div class="content">
  <mat-card class="post-card">
    <mat-card-header>
      <!-- <img mat-card-avatar [src]="postData.userAvatarUrl" alt="{{postData.userName}}" class="user-avatar"> -->
      <mat-card-title class="title">{{postData.userName}}</mat-card-title>
      <mat-card-subtitle class="subtitle">{{postData.createdAt | date:'short'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- <div *ngIf="postData.imageUrl" class="post-image-container">
         <img [src]="postData.imageUrl" alt="Post image" class="post-image"/> 
      </div> -->
      <div class="post-image-container">
        <img src="assets/chat-icon.png" alt="Chat" class="post-image">
      </div>
      
      <div class="post-actions">
        <div class="action like-action">
          <i class="fas fa-heart"></i>
        </div>
        <div class="action comment-action">
          <i class="fas fa-comment"></i>
        </div>
      </div>
      <div class="like-count">
        <span>1000 Likes</span>
      </div>
      
      <p class="post-comment"><strong>{{postData.userName}}</strong> {{ postData.comment }}</p>
      <p class="comment-text">view all comments..</p>
    </mat-card-content>
  </mat-card>
</div>
